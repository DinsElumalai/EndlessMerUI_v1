
<div class="d-flex justify-content-center">
    <div style="width : 50%" class ="box border">
    <form class="border border-light p-5" (ngSubmit)="onSubmit()">
    
        <p class="h4 mb-4 text-center">Create Group</p>
        
     Group Name :   <input type="text" id="groupName" name="groupName" class="form-control mb-3" placeholder="Group Name" [(ngModel)]="userGroup.roleGroupName">
    Created Client :    <input type="text" id="createdClient" name="createdClient" class="form-control mb-3" placeholder="createdClient" [(ngModel)]="userGroup.createdClient" readonly>
               
        <div class="form-group ">
            <label for="userId">Roles : </label>
            <select class="form-control form-select" id="roleName" name="roleName" [(ngModel)]="userGroup.roleName" >
                <option *ngFor="let role of roles" [value]="role">
                    {{role}}
                  </option>
            </select>
          </div>
          
       <div class="d-flex justify-content-center">
              <button class="btn btn-info btn-block" type="submit">Submit</button>
       </div>
    </form>
    <div class="alert alert-success" role="alert" *ngIf="isSuccess">
           Group has been granted the role successfully...
    </div>
    </div>
    </div>
