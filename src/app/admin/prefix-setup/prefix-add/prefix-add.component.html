
<div class="d-flex justify-content-center">
<div style="width : 50%" class ="box border">
<form class="border border-light p-5" (ngSubmit)="onSubmit()">

    <p class="h4 mb-4 text-center">Add Prefix Setup</p>

    Created Client <input type="text" id="createdClient" name="createdClient" class="form-control mb-3" placeholder="createdClient" [(ngModel)]="pxSetup.createdClient" readonly>

      Financial Year:      <input type="text" id="financialYear" name="financialYear" class="form-control mb-3" placeholder="Finanancial Year" [(ngModel)]="pxSetup.financialYear">

      Item Our Code Prefix      <input type="text" id="itemOurCodePrefix" name="itemOurCodePrefix" class="form-control mb-3" placeholder="Item Our Code Prefix" [(ngModel)]="pxSetup.itemOurCodePrefix">

       Vendor Our code Prefix     <input type="text" id="vendorOurCodePrefix" name="vendorOurCodePrefix" class="form-control mb-3" placeholder="Vendor Our Code Prefix" [(ngModel)]="pxSetup.vendorOurCodePrefix">

       Employee Our Code Prefix     <input type="text" id="employeeOurCodePrefix" name="employeeOurCodePrefix" class="form-control mb-3" placeholder="Employee Our code Prefix" [(ngModel)]="pxSetup.employeeOurCodePrefix">

      RCRN Our Code Prefix      <input type="text" id="rcrnOurCodePrefix" name="rcrnOurCodePrefix" class="form-control mb-3" placeholder="RCRN Our Code Prefix" [(ngModel)]="pxSetup.rcrnOurCodePrefix">

      PPON Our Code Prefix      <input type="text" id="pponOurCodePrefix" name="pponOurCodePrefix" class="form-control mb-3" placeholder="PPON Our Code Prefix" [(ngModel)]="pxSetup.pponOurCodePrefix">           
      RPAN Our Code Prefix      <input type="text" id="rpanOurCodePrefix" name="rpanOurCodePrefix" class="form-control mb-3" placeholder="RPAN Our Code Prefix" [(ngModel)]="pxSetup.rpanOurCodePrefix">

      PDRN Our Code Prefix      <input type="text" id="pdrnOurCodePrefix" name="pdrnOurCodePrefix" class="form-control mb-3" placeholder="PDRN Our Code Prefix" [(ngModel)]="pxSetup.pdrnOurCodePrefix">           
            

                    
   <div class="d-flex justify-content-center">
          <button class="btn btn-info btn-block" type="submit">Create Setup</button>
   </div>
</form>
<div class="alert alert-success" role="alert" *ngIf="isSuccess">
       Prefix Setup details has been added successfully...
</div>
</div>
</div>
