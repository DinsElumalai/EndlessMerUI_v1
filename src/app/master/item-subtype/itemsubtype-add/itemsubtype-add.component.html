 
    
    <div class="d-flex justify-content-center">
        <div style="width : 50%" class ="box border">
        <form class="border border-light p-5" (ngSubmit)="onSubmit()">
        
            <p class="h4 mb-4 text-center">Create Item-SubType</p>
        
            Created Client <input type="text" id="createdClient" name="createdClient" class="form-control mb-3" placeholder="createdClient" [(ngModel)]="itemSubType.createdClient" readonly>
                    <div class="form-group ">
                     <label for="userId">Item Type Name : </label>
                     <select class="form-control form-select" id="itemTypeId" name="itemTypeId" [(ngModel)]="itemSubType.itemTypeId" >
                         <option *ngFor="let itemType of itemTypes" [value]="itemType.itemTypeId">
                             {{itemType.itemTypeId}} - {{itemType.itemTypeName}}
                           </option>
                     </select>
                   </div>
             Item Sub Type Name :       <input type="text" id="itemSubTypeName" name="itemSubTypeName" class="form-control mb-3" placeholder="Item Sub Type Name" [(ngModel)]="itemSubType.itemSubTypeName">
            Item Sub Type Description:        <input type="text" id="itemSubTypeDesc" name="itemSubTypeDesc" class="form-control mb-3" placeholder="Item Sub Type Description" [(ngModel)]="itemSubType.itemSubTypeDesc">
             Item Prefix :       <input type="text" id="itemPrefix" name="itemPrefix" class="form-control mb-3" placeholder="Item Prefix" [(ngModel)]="itemSubType.itemPrefix">
           <div class="d-flex justify-content-center">
                  <button class="btn btn-info btn-block" type="submit">Add Item</button>
           </div>
        </form>
        <div class="alert alert-success" role="alert" *ngIf="isSuccess">
               New Item-SubType has been added successfully...
        </div>
        </div>
        </div>
