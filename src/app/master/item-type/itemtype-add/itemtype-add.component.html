 
    
    <div class="d-flex justify-content-center">
        <div style="width : 50%" class ="box border">
        <form class="border border-light p-5" (ngSubmit)="onSubmit()">
        
            <p class="h4 mb-4 text-center">Create Item-Type</p>
        
            Created Client <input type="text" id="createdClient" name="createdClient" class="form-control mb-3" placeholder="createdClient" [(ngModel)]="itemType.createdClient" readonly>
     Item Type Name :               <input type="text" id="itemTypeName" name="itemTypeName" class="form-control mb-3" placeholder="Item Type Name" [(ngModel)]="itemType.itemTypeName">
     Description:               <input type="text" id="description" name="description" class="form-control mb-3" placeholder="Description" [(ngModel)]="itemType.description">
            <div class="d-flex justify-content-center">
                  <button class="btn btn-info btn-block" type="submit">Add Item</button>
           </div>
        </form>
        <div class="alert alert-success" role="alert" *ngIf="isSuccess">
               New Item-Type has been added successfully...
        </div>
        </div>
        </div>
