

<div class="d-flex justify-content-center">
    <div style="width : 50%" class ="box border">
    <form class="border border-light p-5" (ngSubmit)="onSubmit()">
    
        <p class="h4 mb-4 text-center">Create Employee</p>

        Employee ID : <input type="text" id="employeeOurCode" name="employeeOurCode" class="form-control mb-3" placeholder="Employee Our Code" [(ngModel)]="employee.employeeOurCode" readonly >
              
                <div class="form-group ">
                    <label for="sel1">Title</label>
                    <select class="form-control form-select" id="title" name="title" [(ngModel)]="employee.title" >
                      <option value="Mr.">Mr.</option>
                      <option value="Miss.">Miss.</option>
                      <option value="Mrs.">Mrs.</option>
                    </select>
                  </div> 
       *Employee Name:          <input type="text" id="employeeName" name="employeeName" class="form-control mb-3" placeholder="Employee Name" [(ngModel)]="employee.employeeName">
                <label>Date of Birth </label>
                     <input placeholder="DOB" type="date" id="dateOfBirth" name="dateOfBirth"class="form-control mb-3" placeholder="dateOfBirth" [(ngModel)]="employee.dateOfBirth">
                <input type="text" id="fatherName" name="fatherName" class="form-control mb-3" placeholder="Father's Name" [(ngModel)]="employee.fatherName">
                Created Client : <input type="text" id="createdClient" name="createdClient" class="form-control mb-3" placeholder="createdClient" [(ngModel)]="employee.createdClient" readonly>
                <div class="form-group ">
                    <label for="sel1">Designation : </label>
                    <select class="form-control form-select" id="designation" name="designation" [(ngModel)]="employee.designation" >
                        <option *ngFor="let designation of designations" [value]="designation.designationId">
                            {{designation.designationId}} - {{designation.designationName}}
                          </option>
                    </select>
                  </div>
                 <label>Date of Joining </label>
                    <input placeholder="DOJ" type="date" id="dateOfJoining" name="dateOfJoining"class="form-control mb-3" placeholder="dateOfJoining" [(ngModel)]="employee.dateOfJoining">
               <div class="form-group ">
                <label for="sel1">Employee Type:</label>
                <select class="form-control form-select" id="employeeType" name="employeeType" [(ngModel)]="employee.employeeType">
                  <option value="Regular">Regular</option>
                  <option value="Contract">Contract</option>
                </select>
              </div> 
              <div class="form-group ">
                <label for="sel1">Employee SubType:</label>
                <select class="form-control form-select" id="employeeSubType" name="employeeSubType" [(ngModel)]="employee.employeeSubType" >
                  <option value="Temporary">Temporary</option>
                  <option value="Trainee">Trainee</option>
                  <option value="Probationary">Probationary</option>
                  <option value="Confirmed">Confirmed</option>
                </select>
              </div> 
                 <input type="text" id="employeeOurTypeCode" name="employeeOurTypeCode" class="form-control mb-3" placeholder="Employee Our Type Code Id" [(ngModel)]="employee.employeeOurTypeCode">
                 <div class="form-group ">
                    <label for="sel1">Employee SubType:</label>
                    <select class="form-control form-select" id="empGroup" name="empGroup" [(ngModel)]="employee.empGroup" >
                      <option value="Executive">Executive</option>
                      <option value="Staff">Staff</option>
                      <option value="Worker">Worker</option>
                    </select>
                  </div> 
                  <div class="form-group ">
                    <label for="sel1">Vendor Name : </label>
                    <select class="form-control form-select" id="vendorId" name="vendorId" [(ngModel)]="employee.vendorId" >
                        <option *ngFor="let vendor of vendors" [value]="vendor.vendorId">
                            {{vendor.vendorOurCode}} - {{vendor.vendorName}}
                          </option>
                    </select>
                  </div>
                  
        Department :        <input type="text" id="department" name="department" class="form-control mb-3" placeholder="Department" [(ngModel)]="employee.department">
        Employee Duration :    <input type="text" id="empDuration" name="empDuration" class="form-control mb-3" placeholder="Employee Duration " [(ngModel)]="employee.employeeDuration">
            
        <!-- image -->
            

              <div class="preference">
                <label for="peas">Is Resigned :  &nbsp;&nbsp;&nbsp;</label>
                <input type="checkbox" name="resigned" id="resigned" [(ngModel)]="employee.resigned">
            </div>
                
                <div *ngIf="employee.resigned == true">
                <label>Date of Resignation </label>
                     <input placeholder="DOR" type="date" id="dateOfResignation" name="dateOfResignation"class="form-control mb-3" placeholder="dateOfResignation" [(ngModel)]="employee.dateOfResignation">
                </div>
                <input type="text" id="comments" name="comments" class="form-control mb-3" placeholder="comments" [(ngModel)]="employee.comments">
                
       <div class="d-flex justify-content-center">
              <button class="btn btn-info btn-block" type="submit">Add Employee</button>
       </div>
    </form>
    <div class="alert alert-success" role="alert" *ngIf="isSuccess">
           New Employee has been added successfully...
    </div>
    </div>
    </div>
