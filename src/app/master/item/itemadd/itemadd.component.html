 
    
    <div class="d-flex justify-content-center">
        <div style="width : 50%" class ="box border">
        <form class="border border-light p-5" (ngSubmit)="onSubmit()">
        
            <p class="h4 mb-4 text-center">Create Item</p>
           
                     Item Our Code <input type="text" id="itemOurCode" name="itemOurCode" class="form-control mb-3" placeholder="Item Our Code" [(ngModel)]="item.itemOurCode" readonly>
                    
                     Created Client <input type="text" id="createdClient" name="createdClient" class="form-control mb-3" placeholder="createdClient" [(ngModel)]="item.createdClient" readonly>
         <!--Item type id--><input type="hidden" id="itemTypeId" name="itemTypeId" class="form-control mb-3" placeholder="Item Type Id" [(ngModel)]="item.itemTypeId" >
                    <div class="form-group ">
                        <label for="userId">Item Type Name : </label>
                        <select class="form-control form-select" id="itemTypeId" name="itemTypeId" [(ngModel)]="item.itemTypeId" (change)="getItemSubTypes()">
                            <option *ngFor="let itemType of itemTypes" [value]="itemType.itemTypeId">
                                {{itemType.itemTypeId}} - {{itemType.itemTypeName}}
                              </option>
                        </select>
                      </div>
      <!--  Item Sub Type Id :     -->        <input type="hidden" id="itemSubTypeId" name="itemSubTypeId" class="form-control mb-3" placeholder="Item Sub Type Id" [(ngModel)]="item.itemSubTypeId">
                    <div class="form-group ">
                        <label for="userId">Item Sub Type Name : </label>
                        <select class="form-control form-select" id="itemSubTypeId" name="itemSubTypeId" [(ngModel)]="item.itemSubTypeId" >
                          <option >--None--</option>  
                          <option *ngFor="let itemSubType of itemSubTypes"  [value]="itemSubType.itemSubTypeId">
                                {{itemSubType.itemSubTypeId}} - {{itemSubType.itemSubTypeName}}
                              </option>
                        </select>
                      </div>
     Item Our Type Code :               <input type="text" id="itemOurTypeCode" name="itemOurTypeCode" class="form-control mb-3" placeholder="Item Our Type Code" [(ngModel)]="item.itemOurTypeCode" readonly>
    Item Numebr :                <input type="text" id="itemNumber" name="itemNumber" class="form-control mb-3" placeholder="Item Number" [(ngModel)]="item.itemNumber" (click)="generateItemOurTypeCode()">
     Item Name :               <input type="text" id="itemName" name="itemName" class="form-control mb-3" placeholder="Item Name" [(ngModel)]="item.itemName">
      Item Name Id :              <input type="text" id="itemNameId" name="itemNameId" class="form-control mb-3" placeholder="Item Name Id" [(ngModel)]="item.itemNameId">
                   <div class="form-group ">
                        <label for="userId">Vendor Name : </label>
                        <select class="form-control form-select" id="vendorId" name="vendorId" [(ngModel)]="item.vendorId" >
                            <option *ngFor="let vendor of vendors" [value]="vendor.vendorId">
                                {{vendor.vendorId}} - {{vendor.vendorName}}
                              </option>
                        </select>
                      </div>
                      Item Description
     Item Description :               <input type="text" id="itemDescription" name="itemDescription" class="form-control mb-3" placeholder="Item Description" [(ngModel)]="item.itemDescription"
                    [value]="item.itemNameId+item.vendorId" readonly>
                    <div class="form-group ">
                        <label for="sel1">Unit Category </label>
                        <select class="form-control form-select" id="unitCategory" name="unitCategory" [(ngModel)]="item.unitCategory" >
                          <option value="Nos">Type 1 - Nos.</option>
                          <option value="kgs or litres">Type 2 - Kgs / litres</option>
                          <option value="MM">Type 3 - MM</option>
                        </select>
                      </div>
    HSN SAC Code   :             <input type="text" id="hsnSacCode" name="hsnSacCode" class="form-control mb-3" placeholder="HSN SAC Code" [(ngModel)]="item.hsnSacCode">
     Buffer Qty :               <input type="text" id="bufferQty" name="bufferQty" class="form-control mb-3" placeholder="Buffer Qty" [(ngModel)]="item.bufferQty">
     Reorder Qty Level:               <input type="text" id="reorderQtyLevel" name="reorderQtyLevel" class="form-control mb-3" placeholder="Reorder Qty Level" [(ngModel)]="item.reorderQtyLevel">
                    <label>Date of Registration </label>
                         <input placeholder="DOR" type="date" id="registeredDate" name="registeredDate"class="form-control mb-3" placeholder="Registered Date" [(ngModel)]="item.registeredDate">
                    <!-- image -->
                    
                    <div class="preference">
                        <label for="peas">Status : Active / Inactive</label>
                        <input type="checkbox" name="active" id="active" [(ngModel)]="item.active">
                        
                    </div>
                    <div *ngIf="!item.active">
                    <label>Date of Inactivation </label>
                         <input placeholder="DOI" type="date" id="inactivatedDate" name="inactivatedDate"class="form-control mb-3" placeholder="Inactivated Date" [(ngModel)]="item.inactivatedDate">
                    </div>
        Comments:            <input type="text" id="comments" name="comments" class="form-control mb-3" placeholder="Comments" [(ngModel)]="item.comments">
                    
           <div class="d-flex justify-content-center">
                  <button class="btn btn-info btn-block" type="submit">Add Item</button>
           </div>
        </form>
        <div class="alert alert-success" role="alert" *ngIf="isSuccess">
               New Item has been added successfully...
        </div>
        </div>
        </div>
