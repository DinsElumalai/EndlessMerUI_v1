

<div class="container ">
    <div class="row">
        <div class="col-md-6">
            <div class="card ">
                
                <form onsubmit="event.preventDefault()" class="box rounded border border-primary">
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your login and password!</p>
                     <input type="text" name="username" placeholder="Username" [(ngModel)] = "username" > 
                     <input type="password" name="username" placeholder="Password" [(ngModel)] = "password"> 
                    <input type="hidden" name="ipAddress" id="ipAddress" [(ngModel)] = "ipAddress">
                     <input type="submit" name="" (click)=handleLogin() value="Login" >
                     
                    <div class="col-md-12">
                        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-primary" *ngIf='loginSuccess'>{{successMessage}}


          



          </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
